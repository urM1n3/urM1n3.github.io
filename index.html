        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;

        }
        h1 {
            font-size: 2em;
            text-shadow: 0px 0px 10px red;
            animation: glitch 1.5s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px red; }

        }

            margin-top: 20px;
            filter: drop-shadow(0px 0px 10px red);
        }
        .console-log {
            margin-top: 30px;

            padding: 15px;

<body>
    <h1>YOU'RE ALREADY MINING</h1>

	<div style="display:grid;justify-content:center;">
	<img src="eerieqr.webp" width="300" height="300" style="margin: 0 auto;"/>
    
    <div class="console-log">
        <p>> Block #666 solved.</p>
        <p>> New wallet connected: <span id="ip"></span></p>
        <p>> More workers required<span id="dots"></span></p>
    </div>
	</div>
</body>
<script type="application/javascript">
    function getIP(json) {
      document.getElementById("ip").innerHTML = json.ip;
    }
  
    function typeDots() {
        const dots = document.getElementById("dots");
        dots.innerHTML += ".";
        if (dots.innerHTML.length > 3) {
            dots.innerHTML = "";
        }
    }
    setInterval(typeDots, 700);
  </script>
  
  <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=getIP"></script>
